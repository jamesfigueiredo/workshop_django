{% extends 'base.html' %}

{% block title %}
PDV - Vendas
{% endblock %}

{% block content %}

<div class="row mb-3">
  <div class="col-md-6">
    <form method="get" action="{% url 'sale_list' %}">
      <div class="input-group">
        <input type="text" class="form-control" name="name" placeholder="Nome" value="{{ request.GET.product }}">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <a href="{% url 'sale_create' %}" class="btn btn-success float-end">
      <i class="bi bi-plus"></i> Nova Venda
    </a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for sale in sales %}
      <tr>
        <td>
          <a href="{% url 'sale_detail' sale.id %}" class="text-primary fw-semibold">
            {{ sale.id }}
          </a>
        </td>
        <td>{{ sale.product }}</td>
        <td>{{ sale.quantity }}</td>
        <td>
          <a href="{% url 'sale_detail' sale.id %}" class="btn btn-info btn-sm">
            <i class="bi bi-eye"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
