{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Modelo</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja excluir o Modelo <strong>{{ object.name }}?</strong></p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Deletar</button>
            </form>
        </div>

    </div>
    <a href="{% url 'model_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Modelos</a>

</div>

{% endblock %}
